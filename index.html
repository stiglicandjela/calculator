<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-calculator">
        <div class="container-screen"></div>
        <div class="container-buttons">
            <div class="buttons-1">
                <button>delete all</button>
                <button>delete one</button>
                <button>%</button>
                <button class="special">:</button>
            </div>
            <div class="buttons-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special">x</button>
            </div>
            <div class="buttons-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="special">-</button>
            </div>
            <div class="buttons-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special">+</button>
            </div>
            <div class="buttons-5">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button class="special">=</button>
            </div>

        </div>
    </div>
    <script href="script.js"></script>
</body>
</html>

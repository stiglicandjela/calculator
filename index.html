<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-calculator">
    <div class="container-screen">0</div>

    <div class="container-buttons">
      <div class="buttons-1">
        <button class="clear">delete all</button>
        <button class="backspace">delete one</button>
        <button class="operator">%</button>
        <button class="operator special">รท</button>
      </div>

      <div class="buttons-2">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator special">ร</button>
      </div>

      <div class="buttons-3">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator special">-</button>
      </div>

      <div class="buttons-4">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator special">+</button>
      </div>

      <div class="buttons-5">
        <button class="operator">+/-</button>
        <button class="number">0</button>
        <button class="decimal">.</button>
        <button class="equal special">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
